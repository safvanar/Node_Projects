<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
                <div class="col-md-6" id="premiumDiv">
                    <button class="btn btn-dark float-right" style="color: gold;" id="premiumBtn">Buy Premium</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Expenses</h2>
            <form id="addForm" class="mb-3">
                <label for="expense">Expense:</label>
                <input type="number" min="0" class="form-control mr-2" id="expense">
                <label for="desc">Add desciption:</label>
                <input type="text" class="form-control mr-2" id="desc" placeholder="Enter the description...">
                <label for="category">Choose category:</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Rent">Rent</option>
                    <option value="Miscellaneos">Miscellaneos</option>
                </select><br>
                <input type="submit" id="expense-btn" class="btn btn-dark" value="Add expense">
            </form>
            <h2 class="title">Expenses</h2>
            <ul id="expense-list" class="list-group"></ul>
        </div>
        <div class="card card-body" id="premiumContainer" style="display: none;">
            <!-- Premium feature will be dynamicaally generated here -->
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
