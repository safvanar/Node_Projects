<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Password Reset</h2>
            <form id="passwordResetForm" class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control mr-2" id="email" placeholder="Enter your email...">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control mr-2" id="newPassword" placeholder="Enter new password...">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control mr-2" id="confirmPassword" placeholder="confirm password...">
                <input type="submit" id="resetPasswordBtn" class="btn btn-md btn-primary mt-2" value="Reset Password">
            </form>
            Forgot password? <a class="btn btn-sm btn-warning" style="width: 3rem;" id="resetBtn">Reset</a>
            New to here?<a href="/signup" style="color: red; text-decoration: none;">Create an account now</a> 
            <div style="color: red;" id="response-message"></div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="reset.js"></script>
</body>

</html>
