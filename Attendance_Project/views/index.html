<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar bg-primary">
            <div class="container">
                <h4>Attendance Manager</h4>
            </div>
        </nav>

        <!-- body-card region -->
        <div class="card">
            <div class="card-header bg-body-secondary">
                Check Attendance
            </div>
            <div class="card-body bg-success-subtle">
                <div class="container row">
                    <div class="container col-md-6">
                        <h5 class="card-title">Select the Date</h5>
                        <form class="form" id="dateForm">
                            <div>
                                <input class="bg-danger-subtle form-control" type="date">
                            </div>
                            <div>
                                <button class="btn btn-primary form-control" type="submit" id="fetchBtn"
                                    style="margin-top: 1rem;">Fetch</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 align-content-end">
                        <button class="btn btn-outline-success" id="reportBtn">Fetch Report</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- report region -->
        <div class="card">
            <div class="card-body bg-danger-subtle" id="contentRender">
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="/js/script.js"></script>

</body>

</html>
