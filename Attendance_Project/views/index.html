<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>AttendanceMarker</title>
</head>

<body>
    <div class="card  container-fluid bg-info-subtle">
        <div class="card-header">
            <h2 class="card-title text-primary">Attendance Marker</h2>
        </div>
        <div class="card-body">
            <div class="col-md-6">
                <form class="form" id="dateForm">
                    <label for="date"><strong>Date:</strong></label>
                    <input type="date" id="date">
                    <button class="btn btn-success search" type="submit" id="button">search</button>
                </form>
            </div>
        </div>
    </div>
    <div id="formContent"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
