<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

  <h1 class="mt-4 mb-4">Appointment <span class="text-danger">Form</span></h1>
  
  <form id="appointmentForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
    </div>

    <div class="form-group">
      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
    </div>

    <div class="form-group">
        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Appointment</button>
  </form>

  <div id="confirmationMessage" class="mt-4" style="display: none;">
    <div class="alert alert-success" role="alert">
      Appointment submitted successfully!
    </div>
  </div>

  <div id="appointmentsContainer" class="mt-4">
    <h2>Appointments</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsList"></tbody>
    </table>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

<!-- Bootstrap JS without Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/main.js"></script>

</body>
</html>
